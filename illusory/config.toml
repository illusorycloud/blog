[params.utteranc]
  enable = true
  repo = "illusorycloud/blog-comments" # 存储评论的Repo，格式为 owner/repo
  issueTerm = "pathname" #表示你选择以那种方式让github issue的评论和你的文章关联。 `pathname` 以路径的方式，推荐选项，这样你换域名的时候就不用担心评论找不到了(推荐) `url` 全链接URL路径的方式。 `title` 按页面title标题的方式。
  theme = "github-light"  # 样式主题，有github-light和github-dark两种

