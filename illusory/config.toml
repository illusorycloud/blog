baseURL = "https://www.lixueduan.com"
languageCode = "zh-CN"
title = "幻境云图"
theme = "maupassant"
googleAnalytics = "UA-131397277-1"  # UA-XXXXXXXX-X

## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140


[author]
  name = "意琦行"

[params]
  author = "意琦行"
  subtitle = "勿在浮沙筑高台"
  keywords = "golang,go语言,go语言笔记,幻境云图,java,博客"
  description = "幻境云图是一个专注于后端技术分享的博客,记录了一个菜鸟从0开始的进阶之路。主要涉及服务端相关知识共享、实践教程、前沿技术共同学习等。包括但不限于数据库,源码分析,分布式,微服务,并发编程,Docker,Kubernetes,Java,Golang等"
  busuanzi = true #启用不算子网页统计
  googleAd = "ca-pub-7693630257897132"  #谷歌广告ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

